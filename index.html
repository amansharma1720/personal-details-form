<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <label for="personaldetails">Personal Details <br>Salutation</label>
    <br>
    <select name="" id="personaldetails">
        <option value="">None</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
    </select>
   <br><br>
   <label for="firstname">First Name:</label>
   <input type="text" name="" id="firstname" placeholder="abcd" >
   <br><br>
   <label for="lastname">Last Name:</label>
   <input type="text" name="" id="lastname" placeholder="abcd">
   <br><br>
   <label for="gender">Gender:</label>
   <input type="radio" name="gender" id="male">
   <label for="male">Male</label>
   <input type="radio" name="gender" id="female">
   <label for="female">Female</label>
   <br><br>
   <label for="email">Email:</label>
   <input type="email" name="" id="email" value="abc@gmail.com">
   <br><br>
   <label for="dob">Date of birth:</label>
   <input type="date" name="" id="dob">
   <br><br>
   <label for="address">Address:</label><br>
   <textarea name="" id="address" cols="30" rows="5"></textarea>
   <br><br>
   <input type="submit" value="Submit">
   </form>
</body>
</html>
